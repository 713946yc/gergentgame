<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="login-box">
    <div class="login-title">Login / Sign Up</div>

    <input id="username" class="login-input" placeholder="Username">
    <input id="password" class="login-input" type="password" placeholder="Password">

    <button id="signupBtn" class="login-btn">Sign Up</button>
    <button id="loginBtn" class="login-btn">Login</button>

    <div id="notif" class="notif"></div>
</div>

<script type="module" src="js/login.js"></script>
</body>
</html>
